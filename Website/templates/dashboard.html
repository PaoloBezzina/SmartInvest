<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Getting bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style-sheet.css') }}">
</head>

<header>
    <title>SmartInvest - An Investment Simulation Environment</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{url_for('static',filename='assets/smartInvestFavicon.ico')}}">
</header>

<body>
    <div class="nav-btn">Menu</div>
    <div class="container">

        <div class="sidebar">
            <nav>
                <a href="dashboard.html">
                    <img src="{{url_for('static',filename='assets/smartInvestLogo.png')}}" type="image/png" alt="SmartInvest">
                    <!-- <span>Investment Simulation Environment</span> -->
                </a>
                <ul>
                    <li class="active"><a href="dashboard.html">Dashboard</a></li>
                    <li class=""><a href="crypto.html">Crypto</a></li>
                    <li class=""><a href="stocks.html">Stocks</a></li>
                    <li class=""><a href="info.html">Info</a></li>
                </ul>
            </nav>
        </div>

        <!-- PAGE CONTENT -->
        <div class="main-content">
            <h1>Dashboard</h1>

            <!-- date selection -->
            <div class="date-selection col-sm-5">
                <!-- form option -->
                <!-- 
                <form action="#">
                    <div class="form-group">
                        <label for="date-selection">Select a date:</label>
                        <input type="date" class="form-control" id="date-selection">
                    </div>
                </form> 
                -->

                <!-- random date option -->
                <p>Date: <span id="date-generated">{{date}}</span></p>
                <!-- <script src="{{url_for('static',filename='scripts/date-selection.js')}}"></script> -->
            </div>

            <!-- <div class="col-sm-3">
                <form action="/subtract-money" method="post">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subtract Money</button>
                </form>
                <form action="/get-money" method="post">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Get Money</button>
                    </div>
                </form>
            </div> -->

            <div class="col-sm-3">
                <!-- display text with id money-in-wallet -->
                <p>Money in Wallet: <span class="h2" id="money-in-wallet">{{money}}</span></p>
            </div>

            <div class="col-sm-4">
                <form action="/restart">
                    <input class="btn btn-primary" type="submit" value="Refresh Enivornemt" />
                </form>
            </div>

            <!-- Stocks and crypto to simulate -->
            <div class="container col-sm-12">
                <table id="wallet-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Units Owned</th>
                            <th scope="col">Value</th>
                            <th scope="col">Type</th>
                        </tr>
                    </thead>
                    <tbody id="wallet-table-body">
                    </tbody>
                </table>
                <script id="wallet-script" data-file-path="{{url_for('static',filename='json/walletListings.json')}}" src="{{url_for('static',filename='scripts/wallet.js')}}"></script>
            </div>

            <!-- button which redirects to /evaluate onclick -->
            <div class="col-sm-offset-3 col-sm-4">
                <form action="/evaluate">
                    <input class="btn btn-primary" type="submit" value="Evaluate" />
                </form>
            </div>

            <div class="col-sm-4">
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Simulate</button>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>You invested €<span id="invested-ammount">xx</span> back in <span id="invested-date">xx/xx/xxxx</span>, which has now amounted to €<span id="investment-outcome">x</span></p>
                    </div>
                </div>
                <script id="modal-script" src="{{url_for('static',filename='scripts/testmodal.js')}}"></script>

            </div>
        </div>
    </div>
</body>
