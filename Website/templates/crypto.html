<header>

</header>

<body>
    <div class="nav-btn">Menu</div>
    <div class="container">

        <div class="sidebar">
            <nav>
                <a href="dashboard.html">
                    <img src="{{url_for('static',filename='assets/smartInvestLogo.png')}}" alt="SmartInvest">
                    <!-- <span>Investment Simulation Environment</span> -->
                </a>
                <ul>
                    <li class=""><a href="dashboard.html">Dashboard</a></li>
                    <li class="active"><a href="crypto.html">Crypto</a></li>

        <div class="main-content">
            <h1>Crypto</h1>
            <script id="crypto-script" data-file-path="{{url_for('static',filename='json/cryptoListings.json')}}" src="{{url_for('static',filename='scripts/crypto.js')}}"></script>
            <div id="crypto-card-container" class="row" id="card-container">

            </div>
            <!-- 
                simulate button will show what the crypto output would have been if you had invested an ammount in the starting date, 
                fast forwarding till today and seeing if you made profit or loss. 
            -->


            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Simulate</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>You invested €<span id="invested-ammount">xx</span> back in <span id="invested-date">xx/xx/xxxx</span>, which has now amounted to €<span id="investment-outcome">x</span></p>
                </div>
            </div>
            <script id="modal-script" src="{{url_for('static',filename='scripts/testmodal.js')}}"></script>

        </div>
    </div>
